<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./src/assets/favicon.ico">
  </head>
  <body>
    <noscript>
      <!-- <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong> -->
    </noscript>
    <!-- The custom element will be dynamically created and inserted here -->
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <!-- This is only used in development. Studio will create the parent element in production. -->
    <script type="module">
      import { CDE_NAME } from '/src/cde-config.js';
      import { studioData } from '/src/lib/mockResponse.js'
      const cde = document.createElement(CDE_NAME);
      for(const sd in studioData){
        cde[sd] = studioData[sd];
      }
      document.getElementById('app').appendChild(cde);
    </script>
  </body>
</html>
